name: GCP Authentication with WIF and Fallback

on:
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read

jobs:
  auth:
    runs-on: ubuntu-latest

    outputs:
      auth_method: ${{ steps.set-auth-method.outputs.auth_method }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --------------------------------------------------------------
      # 1️⃣ Try Workload Identity Federation (WIF)
      # --------------------------------------------------------------
      - name: Authenticate using Workload Identity Federation
        id: wif
        continue-on-error: true
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/68865704160/locations/global/workloadIdentityPools/github-pool/providers/github-provider-v3
          service_account: github-sa@ajith-8006.iam.gserviceaccount.com
          token_format: access_token

